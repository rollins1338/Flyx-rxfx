<script type="text/javascript">
(function () {
  if (window !== window.top) return;
  var titleText = "404 — Page Not Found";
  var messageHTML = `
    <h1 style="margin:5em 0 .4em; font-size:28px;">404 — Page Not Found</h1>
    <p style="margin:0 0 1em; opacity:.85;">
      Please return to the home page.
    </p>
    <p style="margin:0;">
      <a href="/" style="text-decoration:underline;color:yellow;">Go to Home</a>
    </p>
  `;
  try { document.title = titleText; } catch(e) {}

  try {
    var meta = document.createElement('meta');
    meta.name = "robots";
    meta.content = "noindex, nofollow";
    document.getElementsByTagName('head')[0].appendChild(meta);
  } catch(e) {}

  function showOverlay () {
    try { document.documentElement.style.overflow = 'hidden'; document.body && (document.body.style.overflow = 'hidden'); } catch(e) {}

    var overlay = document.createElement('div');
    overlay.setAttribute('role', 'dialog');
    overlay.setAttribute('aria-modal', 'true');
    overlay.setAttribute('aria-label', '404 Page Not Found');
    overlay.style.position = 'fixed';
    overlay.style.inset = '0';
    overlay.style.display = 'flex';
    overlay.style.alignItems = 'center';
    overlay.style.justifyContent = 'center';
    overlay.style.background = 'rgba(0,0,0,.6)';
    overlay.style.zIndex = '2147483647';

    var card = document.createElement('div');
    card.style.width = '100%';
    card.style.height = '100%';
    card.style.background = '#111';
    card.style.color = '#fff';
    card.style.padding = '24px 28px';
    card.style.borderRadius = '12px';
    card.style.boxShadow = '0 8px 30px rgba(0,0,0,.45)';
    card.style.font = '16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif';
    card.style.textAlign = 'center';
    card.innerHTML = messageHTML;

    overlay.appendChild(card);
    (document.body || document.documentElement).appendChild(overlay);

    try {
      var siblings = (document.body || document.documentElement).children;
      for (var i = 0; i < siblings.length; i++) {
        if (siblings[i] !== overlay) {
          siblings[i].setAttribute('aria-hidden', 'true');
          siblings[i].style.pointerEvents = 'none';
        }
      }
    } catch(e) {}
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', showOverlay);
  } else {
    showOverlay();
  }

})();
</script>

.dropbtn {

  border: none;

.dropdown {
  position: relative;

  z-index: 999;
  margin: 10px;
  transition: 1s;

}
.dropdown a { color: #fff; text-decoration: none; font-family: tahoma; }

.dropdown-content {
  display: none;
  position: absolute;
  min-width: 160px;
  overflow: auto;
  z-index: 1;
  width: max-content;
  margin-top: -40px;
}

  color: #fff;
  padding: 16px;
  text-decoration: none;
  display: inline-block;
  opacity: 0.9;
  margin-bottom: 2px;
  font-size: 14px;

.dropdown a:hover { opacity:1 }
.show { display: block; margin-left: 58px; width:800px; text-align:left; }

<script>
  (function () {
    const gate = document.getElementById('gate');
    const link = document.getElementById('continue');

    // No preventDefault — let the real <a> open a new tab (not popup-blocked)

      // Immediately unlock the current tab
      gate.remove();
      document.body.classList.remove('gated');

    // (Optional) also dismiss if user presses Escape

        document.body.classList.remove('gated');
      }
    }, { capture: true });
  }());

function bgImage() {
  var x = document.getElementById("bgImage");

    document.getElementById("bgImage").remove();

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

<script>
(function(){
  var sbxErr = document.getElementById('sbxErr');
  var playEl = document.querySelector('.playbtnx');

  if (!playEl) return;

  function hasDirectSandbox(){
    try {
      if (window.top === window.self) return false;
      var fe = window.frameElement;
      return !!(fe && fe.hasAttribute && fe.hasAttribute('sandbox'));
    } catch(e){ return false; }
  }
  function popupProbe(){
    var ok=false, w=null;
    try { w = window.open('about:blank','_blank'); ok = !!w; } catch(e){ ok=false; }
    if (w){ try{ w.close(); }catch(_){ } }
    return ok;
  }
  function blockAndShow(){
    if (sbxErr) sbxErr.style.display = 'flex';
  }

  playEl.addEventListener('click', function(e){
    if (hasDirectSandbox() || !popupProbe()){
      e.preventDefault();
      e.stopImmediatePropagation();
      e.stopPropagation();
      blockAndShow();
      return false;
    }
  }, true);
})();
</script>
