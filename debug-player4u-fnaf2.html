<style>
html, body { margin:0; padding:0; background:#000; } /* remove height:100% + overflow:hidden */

/* Safe-area variables for notched phones */
:root{
--safe-top: env(safe-area-inset-top, 0px);
--safe-bottom: env(safe-area-inset-bottom, 0px);
}

/* Results panel & buttons keep your settings */
.box{
width:96%; position:absolute; top:7px; left:2%; right:2%;
background:rgba(0,0,0,.7); color:#aaa; border:1px solid #555; z-index:9999;
}
.box-inner { max-height:300px; overflow-y:auto; }
.box-inner li { list-style:none; padding:5px 10px; border-bottom:1px dashed #555; }
li a.selected { color:#fff; }
.box-inner li:hover { background:#333; }
.box-inner a{ color:#aaa; font-family:Arial; font-size:12px; text-decoration:none; }

.toggle-btn { position:fixed; top:45%; left:6px; cursor:pointer; background:none; border:none; z-index:10001; }
.toggle-close { position:absolute; right:10px; top:5px; cursor:pointer; font-weight:bold; font-family:tahoma; background:#000; padding:5px; font-size:16px; color:yellow; z-index:10000; }

/* Full-viewport player — use dynamic viewport units + safe areas */
#iframesrc{
position:fixed;
left:0; right:0;
top:var(--safe-top);
width:100vw;
height:calc(100dvh - var(--safe-top) - var(--safe-bottom));
background:#000 url(/images/spinner.gif) center/50px no-repeat;
display:none;
border:0;
z-index:5; /* above ads/backgrounds but below your toggles/box */
}

/* Fallback for browsers without 100dvh support */
@supports not (height: 100dvh) {
#iframesrc{
  top:0;
  height:100vh;
}
}

d { color:yellow; }
.bgmask { position:fixed; inset:0; background:#000 url(/images/spinner.gif) center/50px no-repeat; z-index:4; }
</style>


<script>
function go(loc){
  var old = document.getElementById('iframesrc');
  if (!old) return;

  // ensure it's visible (keeps your existing behavior)
  old.style.display = 'block';

  // Clone WITHOUT children to instantly kill the old browsing context
  // (attributes like id, styles, allowfullscreen, etc. are preserved)
  var fresh = old.cloneNode(false);
  // make sure no pending nav sticks around
  fresh.removeAttribute('src');

  // Swap immediately — this tears down ads/media/unload handlers in one go
  var parent = old.parentNode;
  parent.replaceChild(fresh, old);

  // Start the new navigation on the very next frame
  requestAnimationFrame(function(){
    fresh.src = loc;
  });

  // Keep your box toggle exactly as-is
  var box = document.querySelector('.box');
  if (box && box.offsetParent !== null) {
    $(".box").animate({ width: "toggle" }, 120);
  }
}
/////////////////////////////////////////
(function(){
  function sizeIframe(){
    var ifr = document.getElementById('iframesrc');
    if(!ifr) return;
    // Respect safe-area bottom on iOS
    var safeBottom = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--safe-bottom')) || 0;
    ifr.style.height = (window.innerHeight - safeBottom) + 'px';
    ifr.style.top = getComputedStyle(document.documentElement).getPropertyValue('--safe-top') || '0px';
  }
  window.addEventListener('load', sizeIframe);
  window.addEventListener('resize', sizeIframe);
  window.addEventListener('orientationchange', function(){ setTimeout(sizeIframe, 250); });
})();
</script>

<div id="gate" role="dialog" aria-modal="true" aria-labelledby="gate-title">
<a id="continue"
   href="https://parcelconsists.com/ne4x6n7gcm?key=52b4a175f9eef2b17de22b34e88926c9"
   target="_blank" rel="noopener noreferrer"
   aria-describedby="gate-title">
</a>
</div>
<script>
  (function () {
    const gate = document.getElementById('gate');
    const link = document.getElementById('continue');

    // No preventDefault — let the real <a> open a new tab (not popup-blocked)
    link.addEventListener('click', () => {
      // Immediately unlock the current tab
      gate.remove();
      document.body.classList.remove('gated');
    });

    // (Optional) also dismiss if user presses Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.body.classList.contains('gated')) {
        gate.remove();
        document.body.classList.remove('gated');
      }
    }, { capture: true });
  }());
</script>

<script>
(function(){
  var msgBox = document.getElementById('sandboxMsg');
  var iframe = document.getElementById('iframesrc');
  var $btn   = window.jQuery ? jQuery('.playbtnx') : null;

  function showBannerAndDisable(){
    if (msgBox) msgBox.style.display = 'flex';
    if (iframe){
      iframe.setAttribute('data-src','');
      iframe.removeAttribute('src');
      try { iframe.src = 'about:blank'; } catch(_) {}
    }
    try { document.getElementById('bgImage')?.remove(); } catch(_){}
    var btn = document.querySelector('.playbtnx'); if (btn) btn.style.display = 'none';
    var dd  = document.querySelector('.dropdown'); if (dd) dd.style.display = 'none';
  }

  function directSandboxAttr(){
    try {
      if (window.top === window.self) return false;
      var fe = window.frameElement;
      return !!(fe && fe.hasAttribute && fe.hasAttribute('sandbox'));
    } catch(e){
      return null;
    }
  }

  var direct = directSandboxAttr();
  if (direct === true){
    showBannerAndDisable();
    return;
  }

  if ($btn && $btn.length){
    $btn.off('click.sbxprobe').on('click.sbxprobe', function(e){
      var ok = false, w = null;
      try { w = window.open('about:blank','_blank'); ok = !!w; } catch(_) {}
      if (w){ try { w.close(); } catch(_) {} }

      if (!ok){
        e.stopImmediatePropagation();
        e.preventDefault();
        showBannerAndDisable();
        return false;
      }
    });
  }
})();
</script>
